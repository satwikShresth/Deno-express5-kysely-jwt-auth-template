<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>JWT Auth Test</title>
      <style>
         body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
         }
         .container {
            display: flex;
            gap: 20px;
         }
         .auth-section {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
         }
         .form-group {
            margin-bottom: 15px;
         }
         input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
         }
         button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
         }
         button:hover {
            background-color: #0056b3;
         }
         #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            white-space: pre-wrap;
         }
         .error {
            color: #dc3545;
            margin-top: 5px;
         }
         .success {
            color: #28a745;
         }
      </style>
   </head>
   <body>
      <h1>JWT Authentication Test</h1>

      <div class="container">
         <div class="auth-section">
            <h2>Register</h2>
            <form id="registerForm">
               <div class="form-group">
                  <label for="registerUsername">Username:</label>
                  <input type="text" id="registerUsername" required>
               </div>
               <div class="form-group">
                  <label for="registerPassword">Password:</label>
                  <input type="password" id="registerPassword" required>
               </div>
               <button type="submit">Register</button>
            </form>
         </div>

         <div class="auth-section">
            <h2>Login</h2>
            <form id="loginForm">
               <div class="form-group">
                  <label for="loginUsername">Username:</label>
                  <input type="text" id="loginUsername" required>
               </div>
               <div class="form-group">
                  <label for="loginPassword">Password:</label>
                  <input type="password" id="loginPassword" required>
               </div>
               <button type="submit">Login</button>
            </form>
         </div>
      </div>

      <!-- Add this after the Protected Route Test section -->
      <div class="auth-section" style="margin-top: 20px">
         <h2>Logout</h2>
         <button id="logout" style="background-color: #dc3545">Logout</button>
      </div>

      <div class="auth-section" style="margin-top: 20px">
         <h2>Protected Route Test</h2>
         <button id="testProtected">Test Protected Route</button>
      </div>

      <div id="response"></div>

      <script src="js/auth.js"></script>
   </body>
</html>
