services:
  db:
    image: postgres:latest
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    environment:
      - ADMINER_DESIGN=${ADMINER_DESIGN}
      - ADMINER_DEFAULT_DRIVER=pgsql
      - ADMINER_DEFAULT_DB=${POSTGRES_DB} 
      - ADMINER_DEFAULT_SERVER=${POSTGRES_SERVER}
      - ADMINER_DEFAULT_USERNAME=${POSTGRES_USER}
      - ADMINER_DEFAULT_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "8080:8080"
    configs:
      - source: adminer-index.php
        target: /var/www/html/index.php


  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: backend
    env_file:
      - .env
    environment:
      - ENV=development
    develop:
      watch: 
        - path: ./backend/src
          target: /app/src
          action: sync
        - path: ./backend/public
          target: /app/public
          action: sync
        - path: ./backend/db
          target: /app/db
          action: sync+restart
        - path: ./backend/deno.json
          target: /app/deno.json
          action: sync+restart
        - path: ./backend/entrypoint.sh
          action: rebuild
        - path: ./backend/dockerfile
          action: rebuild
        - path: ./docker-compose.yml
          action: rebuild

    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    container_name: frontend
    env_file:
      - .env
    environment:
      - VITE_API_URL=http://localhost:3000
      - NODE_ENV=development
    ports:
      - "5173:5173"
    develop:
      watch: 
        - path: ./frontend/public
          target: /app/public
          action: sync
        - path: ./frontend/src
          target: /app/src
          action: sync
        - path: ./frontend/tests
          target: /app/tests
          action: sync+restart
        - path: ./frontend/*.json
          target: /app/*.json
          action: sync+restart


configs:
  adminer-index.php:
    content: |
      <?php
        if(!count($$_GET)) {
          $$_POST['auth'] = [
            'driver' => $$_ENV['ADMINER_DEFAULT_DRIVER'],
            'server' => $$_ENV['ADMINER_DEFAULT_SERVER'],
            'username' => $$_ENV['ADMINER_DEFAULT_USERNAME'],
            'password' => $$_ENV['ADMINER_DEFAULT_PASSWORD'],
            'db'    => $$_ENV['ADMINER_DEFAULT_DB'],
          ];
        }
        include './adminer.php';
      ?>
